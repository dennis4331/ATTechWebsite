<script>
  (function () {
    // Pfad/Href auf eine vergleichbare Form normalisieren (nur Dateiname)
    function normalizePath(input) {
      try {
        const url = new URL(input, window.location.href); // macht relative Hrefs absolut
        let path = url.pathname;
        // Ordnerpfade wie "/foo/bar/" als "/foo/bar/index.html" behandeln
        if (path.endsWith("/")) path += "index.html";
        // nur den Dateinamen vergleichen
        const file = path.split("/").pop();
        return file || "index.html";
      } catch (e) {
        // Fallback (z.B. bei exotischen file://-Fällen)
        let s = (input || "").split("#")[0].split("?")[0];
        if (s.endsWith("/")) s += "index.html";
        return s.split("/").pop() || "index.html";
      }
    }

    const current = normalizePath(window.location.href);

    document.querySelectorAll("nav a[href]").forEach(a => {
      const target = normalizePath(a.getAttribute("href"));
      if (target === current) {
        a.classList.add("text-purple-500", "font-bold");
        a.setAttribute("aria-current", "page");
      } else {
        a.classList.remove("text-purple-500", "font-bold");
        a.removeAttribute("aria-current");
      }
    });
  })();
</script>

  <script>
    // AOS Init
    AOS.init({ duration: 1000, once: true });

    // Dark Mode Toggle mit Icon & LocalStorage
    const btn = document.getElementById('darkToggle');

    function updateIcon() {
      if (document.documentElement.classList.contains('dark')) {
        btn.textContent = "☀️";
      } else {
        btn.textContent = "🌙";
      }
    }

    // gespeichertes Theme prüfen
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }

    updateIcon();

    btn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');

      if (document.documentElement.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }

      updateIcon();
    });

    // Mobile Menü Toggle
    const toggle = document.getElementById('menuToggle');
    const menu = document.getElementById('menu');
    toggle.addEventListener('click', () => {
      menu.classList.toggle('hidden');
      menu.classList.toggle('flex');
      menu.classList.toggle('flex-col');
    });
  </script>
</body>
