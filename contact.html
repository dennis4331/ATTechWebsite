<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A&T Tech – Kontakt</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-500">

  <!-- Navbar -->
<nav class="flex justify-between items-center p-6 bg-white dark:bg-gray-800 shadow-lg sticky top-0 z-50">
  <!-- Logo -->
  <h1>
    <img src="Bilder/WhatsApp Bild 2025-08-19 um 11.43.56_d590e906.jpg" alt="A&T Tech Logo" class="h-10">
  </h1>

  <!-- Menü -->
  <ul id="menu" class="hidden md:flex gap-6 font-medium items-center">
    <li><a href="index.html" class="hover:text-purple-500 transition">Home</a></li>
    <li><a href="reparaturen.html" class="hover:text-purple-500 transition">Reparatur</a></li>
    <li><a href="builds.html" class="hover:text-purple-500 transition">PC-Builds</a></li>
    <li><a href="about.html" class="hover:text-purple-500 transition">Über uns</a></li>
    <li><a href="contact.html" class="hover:text-purple-500 transition font-bold">Kontakt</a></li>

    <!-- Dark Mode Button direkt neben Kontakt -->
    <li>
      <button id="darkToggle" class="ml-4 p-2 rounded-lg bg-purple-500 text-white hover:bg-purple-600 transition">
        🌙
      </button>
    </li>
  </ul>

  <!-- Mobile Menü Button -->
  <button id="menuToggle" class="md:hidden text-3xl">☰</button>
</nav>


  <!-- Hero -->
  <section class="flex flex-col items-center justify-center text-center py-24 bg-gradient-to-r from-purple-600 to-indigo-600 text-white">
    <h2 data-aos="fade-down" class="text-5xl font-extrabold mb-4">Kontaktiere uns</h2>
    <p data-aos="fade-up" data-aos-delay="200" class="max-w-2xl text-lg opacity-90">
      Wir freuen uns auf deine Anfrage – schreib uns oder besuche uns direkt!
    </p>
  </section>

  <!-- Kontakt + Map -->
  <section class="grid grid-cols-1 md:grid-cols-2 gap-8 p-12">
    <!-- E-Mail Button -->
    <div data-aos="fade-right" class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 flex flex-col justify-center items-center">
      <h3 class="text-2xl font-bold mb-6 text-purple-600">Schreib uns direkt</h3>
      <a href="mailto:aountewstech@gmail.com" 
         class="bg-purple-600 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-purple-700 transition">
        📩 E-Mail an uns senden
      </a>
    </div>

    <!-- Google Maps -->
    <div data-aos="fade-left" class="rounded-2xl overflow-hidden shadow-xl">
     <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d152.69889176761245!2d10.483227019233805!3d52.240072926503274!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sde!2sde!4v1755784924670!5m2!1sde!2sde"
        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy">     
       </iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center p-6 bg-gray-200 dark:bg-gray-700 mt-12">
    <p>© 2025 A&T Tech – Alle Rechte vorbehalten.</p>
  </footer>

  <script>
    // AOS Init
    AOS.init({ duration: 1000, once: true });

    // Dark Mode Toggle mit Icon & LocalStorage
    const btn = document.getElementById('darkToggle');

    function updateIcon() {
      if (document.documentElement.classList.contains('dark')) {
        btn.textContent = "☀️";
      } else {
        btn.textContent = "🌙";
      }
    }

    // gespeichertes Theme prüfen
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }

    updateIcon();

    btn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');

      if (document.documentElement.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }

      updateIcon();
    });

    // Mobile Menü Toggle
    const toggle = document.getElementById('menuToggle');
    const menu = document.getElementById('menu');
    toggle.addEventListener('click', () => {
      menu.classList.toggle('hidden');
      menu.classList.toggle('flex');
      menu.classList.toggle('flex-col');
    });
  </script>
</body>
</html>
